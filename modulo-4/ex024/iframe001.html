<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>

    <style>

        iframe {
            width: 500px;
            height: 500px;
        }

    </style>
</head>
<body>
    
    <h1>Testando o uso do iframe</h1>
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para programar</p>

    <p>Acessando o site do 
        
        <!--Tamanho padrão 300x150-->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500px" scolling="auto"></iframe>

        para programar</p>

    <p>O google é bom tambem

        <iframe src="https://google.com.br" frameborder="0">
            <a href="https://google.com.br" target="_blank">Google</a>
        </iframe>

    </p>


    <p>O reposítorio <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500px" width="500px"></iframe> do guanabara é legal</p>

</body>
</html>
