<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form004</title>
</head>

<body>

    <h1>teste de form</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required placeholder="Nome" maxlength="20">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="Email" autocomplete="email">
            </p>
            <p>
                <label for="telefone">Telefone:</label>
                <input type="tel" name="numero" id="telefone" required placeholder="(xx)-xxxx-xxxx" autocomplete="tel" pattern="^\(\d{2}\)\d{4-5}-\d{4}$">
            </p>
        </fieldset>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </form>


</body>

</html>
