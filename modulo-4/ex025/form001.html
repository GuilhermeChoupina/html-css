<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
   
    <form action="cadastro.php" method="get" autocomplete="off">

        <p><label for="idnome">Nome:</label>
            <input type="text" name="nome" id="idnome">
        </p>

        <p><label for="idsobrenome">Sobrenome: </label>
            <input type="text" name="isobrenome" id="idsobrenome">
        </p>

        <p>
            <input type="submit" value="Enviar">
        </p>

    </form>

</body>

</html>

 <!--desligar o autocomplete-->
    <!--GET anexa os dados à URL (visíveis, limitados), ideal para buscas; 
    
        POST os envia no corpo da requisição (invisíveis, sem limite), ideal para formulários de login, cadastros ou envio de arquivos sensíveis, pois é mais seguro para dados privados e grandes volumes
    -->
