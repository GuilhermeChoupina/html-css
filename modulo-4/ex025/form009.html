<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form 09</title>
</head>
<body>

    <h1>form 9</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="num1">Numero: </label>
            <input type="range" name="num1" id="num1" min="0" max="10" value="5" oninput="val.innerHTML = Number(num1.value)">
            <output id="val">5</output>
        </p>


        <p>
            <label for="ano">Ano de nascimento: </label>
            <input type="number" name="ano" id="ano" required min="1900"d max="2025" oninput="calcIdade()">
        </p>
        <p>
            <label for="idade">Sua idade: </label>
            <output id="idade">0</output>
        </p>
        


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
        <script>
            function calcIdade() {
                let atual = new Date().getFullYear()
                idade.innerHTML = Number(atual) - Number(ano.value)
            }
        </script>
    </form>
    
</body>
</html>
