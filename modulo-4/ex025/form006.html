<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 6</title>
</head>
<body>

    <h1>form 6</h1>
    <form action="cadastro.php" method="get">
       <p>
        <label for="cor">Cor: </label>
        <input type="color" name="cor" id="cor" value="#00ff00">
       </p>
       
       <p>
        <label for="sat">Satisfação: </label>
        <input type="range" name="nivel" id="sat" min="1" max="5" value="2">
       </p>

       <p>
        <label for="foto">Foto perfil: </label>
        <input type="file" name="foto" id="foto">
       </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>

<!-- INPUT:FILE (FOTO) - sempre com método POST e nao GET (FORM) 
- RANGE - coloca a barrinha para aumentar e diminuir o numero 
-->
