    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
    <style>
        .container {
            background-color: rgb(111, 119, 238);
            height: 400px;
            display: flex;
            flex-flow: row wrap;
            align-content: space-around;
        }

        .item {
            border: 1px solid black;
            background-color: rgb(216, 102, 49);
            padding: 40px;
        }
    </style>
</head>
<body>

     <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
        <div class="item">H</div>
        <div class="item">I</div>
        <div class="item">J</div>
        <div class="item">L</div>
        <div class="item">M</div>
    </div>
    
</body>
</html>

    
</body>
</html>

<!--
align - content = alinha nos eixos transversais só se tiver empacotado 
align - content: flex-start = alinha-se no começo do container querando sem espaços abaixo.

align - content: flex-end = alinha-se ao final quebrando normal e jogando os itens acima.
align - content: center = alinha-se ao centro


-->
