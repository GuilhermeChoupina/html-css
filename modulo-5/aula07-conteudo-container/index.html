    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
    <style>
        .container {
            background-color: rgb(111, 119, 238);
            height: 200px;
            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
        }

        .item {
            border: 1px solid black;
            background-color: rgb(216, 102, 49);
            padding: 20px;
        }

        #i3 {
            align-self: flex-end;
        }

        #i1 {
            align-self: center;
        }

        #i5{
            align-self: stretch;
        }

    </style>
</head>
<body>

     <div class="container">
        <div class="item" id="i1">A</div>
        <div class="item">B</div>
        <div class="item" id="i3">C</div>
        <div class="item">D</div>
        <div class="item" id="i5">E</div>
    </div>
    
</body>
</html>

    
</body>
</html>

<!--
--------order------------
order = irá do negativo ao positivo de forma sequencial

---------align-self-----------SOMENTE PARA CONTEÚDO DO CONTAINER-----------
align-self: auto = pega o alinhamento do pai (inicio)
align-self: flex-start
align-self: flex-end
align-self: center
align-self: stretch

-->
