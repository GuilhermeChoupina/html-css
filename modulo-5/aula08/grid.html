<!------------GRID LAYOUT-------------

 - Feito para interfaces de usuários
 - Site de G1 é um ótimo exemplo
 - Estilo grade tipo uma batalha naval

-----------Anatomia do Grid-------------

 - Container 
 - grid Item (um quadrado da tabela)
 - grid Track (vertical ou horizontal) (rowtrack ou columntrack) 
 - grid Line [linhas para fazer a tabela (linhas horizontal e vertical)] 
 - grid Area (um quadrado sendo 3x3)
 - grid gap (espaçamento entre dos griditens)
