<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        body {
            background-color: rgb(150, 126, 150);
        }

        .container {
            border: 5px solid black;
            background-color: rgb(165, 201, 171);
            display: grid;
            grid-template-rows: repeat(3, 100px);
            grid-template-columns: 50px 20% 1fr 1fr;
        }

        .item {
            border: 2px solid rgb(89, 138, 146);
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
    </div>

</body>

</html>
