<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02</title>
    <style>
        .container {
            background-color: rgb(111, 119, 238);
            height: 300px;
            display: flex;
            flex-flow: row nowrap;
            justify-content: space-around;
            align-items: start;
            
        }

        .item {
            border: 1px solid black;
            background-color: rgb(216, 102, 49);
        }
    </style>
</head>
<body>

     <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
    
</body>
</html>

<!--
TUDO NO "display: flex"
justify-content: flex-start = alinhado no começo (main-start)
justify-content: flex-end = alinhado no final (main-end) 
justify-content: center = centro do container  

justify-content: space-between = o começo alinhado no main-start e o final alinhado no main-end, deixando um espaço entre eles por igual

justify-content: space-evenly = espaçamentos iguais entre os itens, não deixando colar nem no flex-start e nem no flex-end.

justify-content: space-around = dividir em 3 pedaços iguais e alinhar os itens dentro desses espaços.
------------------------------------------------------
align-itens: stretch = esticar do cross-start ao cross-end
align-itens: flex-start = irá alinhar na primeira linha do item (inicio de um paragrafo)

align-itens: flex-end = irá alinhar na ultima linha do item (final de um paragrafo)

align-itens: center = irá alinhar ao centro do container

-->
