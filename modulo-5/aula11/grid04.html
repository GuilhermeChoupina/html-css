<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout</title>
    <style>
        body {
            background-color: rgb(126, 150, 134);
        }

        .container {
            border: 5px solid black;
            background-color: rgb(165, 183, 201);
            height: 500px;
            display: grid;
            grid-template-columns: 100px 100px 100px;
            grid-template-rows: 100px 100px 100px;
            align-content: center;
            justify-content: space-around;
            gap: 10px;
        }

        .item {
            border: 2px solid black;
            padding: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>
        <div class="item">G</div>
    </div>
    
</body>
</html>

<!--
            ---VERTICAL:---
align-itens: stretch = esticar até o tamanho máximo
align-itens: start = cola na parte de cima
align-itens: center = alinha o item no centro do container
align-itens: end = no final do container

align-content: start = por padrão, no início do caderno 
align-content: center = ao centro da grid
align-content: end = ao final da grid

            ---HORIZONTAL---
justify-itens: stretch = (padrão) estica os itens ao longo do container
justify-itens: start = cola no começo da linha
justify-itens: center = centro da linha
justify-itens: end = cola no final da linha

justify-content: stretch = (padrão) estica os itens ao longo do container
justify-content: start = cola no começo da linha
justify-content: center = centro da linha
justify-content: end = cola no final da linha
 
 
-->
