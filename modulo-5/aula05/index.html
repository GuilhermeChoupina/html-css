<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox centralizado</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        }
        
        body {
            background-color: bisque;
        }

        main {
            background-color: rgb(185, 135, 231);
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-flow: row nowrap;
            justify-content: center;
            align-items: center;
        }

        section {
            background-color: cadetblue;
            width: 200px;
            height: 200px;
        }

    </style>
</head>
<body>

     <main>
        <section>
            <h1>Tela de Login</h1>

        </section>
     </main>

</body>
</html>
